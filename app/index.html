    <script>
    $(function() {
        var snackbarContainer = document.querySelector('#show-notywrap');
        var notyButton = $('.btn-js-noty');
        var playButton = $('.btn-js-play');
        var dlButton = $('.btn-js-dl');
        var nameTrack = $('.name-track');
        var player = document.getElementById('player');

        playButton.on('click', function() {
            togglePlay($(this));
        });
        dlButton.on('click', function() {
            dlTrack($(this).data('track'));
        });

        notyButton.on('click', function() {
            var data = { message: $(this).data('action') + $(this).prev().find(nameTrack).text(), timeout: 2000 }
            snackbarContainer.MaterialSnackbar.showSnackbar(data);
        });


        var togglePlay = function(el) {
                if ($(el).find('>i').text() == 'play_arrow') {
                    $(el).find('>i').text('pause_arrow');
                    $(el).data('action', 'Track playing..!');
                    playTrack($(el).data('track'));
                } else {
                    $(el).find('>i').text('play_arrow');
                    $(el).data('action', 'Track paused..!');
                    pauseTrack();
                }
            },
            dlTrack = function(id) {
                $.ajax({
                    crossOrigin: true,
                    url: "https://downytmp3.com?tomp3=" + id,
                    success: function(data) {
                        var res = JSON.parse(data);
                        var uridl = decodeURI(res.url);
                        location.href = uridl;
                    }
                })
            },
            playTrack = function(id) {
                $.ajax({
                    crossOrigin: true,
                    url: "https://downytmp3.com?tomp3=" + id,
                    success: function(data) {
                        var res = JSON.parse(data);
                        var uridl = decodeURI(res.url);
                        if ($(player).attr('src') == '') {
                            $(player).attr({
                                'src': uridl,
                                'preload': 'metadata'
                            });
                        }
                        player.play();
                    }
                })
            },
            pauseTrack = function() {
                player.pause();
            }
    });
    </script>
