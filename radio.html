<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio Songet</title>
    <script type="text/javascript" src="https://www.radionomy.com/js/jquery.min.js?v171214"></script>
	<script type="text/javascript" src="https://www.radionomy.com/js/jquery.jplayer.min.js?v171214"></script>

</head>
<body>
    <div class="radionomy-player"></div>
    <script>
        (function (win, doc, script, source, objectName) {
            (win.RadionomyPlayerObject = win.RadionomyPlayerObject || []).push(objectName);
            win[objectName] = win[objectName] || function (k, v) {
                (win[objectName].parameters = win[objectName].parameters || {
                    src: source,
                    version: '1.1'
                })[k] = v;
            };
            var js, rjs = doc.getElementsByTagName(script)[0];
            js = doc.createElement(script);
            js.async = 1;
            js.src = source;
            rjs.parentNode.insertBefore(js, rjs);
        }(window, document, 'script', 'https://www.radionomy.com/js/radionomy.player.js', 'radplayer'));
        radplayer('url', 'urbanito');
        radplayer('type', 'horizontal');
        radplayer('autoplay', '1');
        radplayer('volume', '50');
        radplayer('color1', '#2196f3');
        radplayer('color2', '#ffffff');
    </script>
</body>

</html>
